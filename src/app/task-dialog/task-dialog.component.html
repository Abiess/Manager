<div class="overflow-y-scroll">
  <div class="bg-gray-900 px-6 py-4 text-center text-2xl font-bold uppercase
   text-white">Create/Update Task</div>
  <div class="px-6 py-4">
    <div class="mb-4">
      <label class="mb-2 block font-bold text-gray-700" for="name"> Title </label>
      <input class="focus:shadow-outline w-full appearance-none 
      rounded border px-3 py-2 leading-tight text-gray-700 shadow 
      focus:outline-none" id="Titel" type="text" [(ngModel)]="data.task.title" placeholder="Titel" name="Titel" />
    </div>
    <div class="mb-4">
      <label class="mb-2 block font-bold text-gray-700" for="message"> Description </label>
      <textarea class="focus:shadow-outline w-full appearance-none
       rounded border px-3 py-2 leading-tight text-gray-700 shadow 
       focus:outline-none" id="Description" [(ngModel)]="data.task.description"  name="Description" rows="4" 
       placeholder="Enter any additional information"></textarea>
    </div>

    <div class="mb-4">
      <label class="mb-2 block font-bold text-gray-700" for="Deadline"> Deadline </label>
      <input class="focus:shadow-outline w-full appearance-none rounded 
      border px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none" 
      id="Deadline" type="Date" placeholder="Select a date" 
      [(ngModel)]="data.task.deadline" placeholder="Deadline" name="Deadline"/>
    </div>
    <div class="mb-4">
      <label class="mb-2 block font-bold text-gray-700" for="service"> frequency </label>
      <select class="focus:shadow-outline w-full appearance-none rounded border
       px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none" [(ngModel)]="data.task.frequency"
       id="frequency" name="frequency">
        <option value="">One Time Task</option>
        <option value="Daily">Daily</option>
        <option value="Weekly">Weekly</option>
        <option value="Monthly">Monthly</option>
        <option value="annually">annually</option>
      </select>
    </div>




    

    
    
    <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
     
      <dd class="mt-2 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
        <ul role="list" class="divide-y divide-gray-100 rounded-md border border-gray-200">
          <li class="flex items-center justify-between py-4 pl-4 pr-5 text-sm leading-6">
            <div class="flex w-0 flex-1 items-center">
              <svg class="h-5 w-5 flex-shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M15.621 4.379a3 3 0 00-4.242 0l-7 7a3 3 0 004.241 4.243h.001l.497-.5a.75.75 0 011.064 1.057l-.498.501-.002.002a4.5 4.5 0 01-6.364-6.364l7-7a4.5 4.5 0 016.368 6.36l-3.455 3.553A2.625 2.625 0 119.52 9.52l3.45-3.451a.75.75 0 111.061 1.06l-3.45 3.451a1.125 1.125 0 001.587 1.595l3.454-3.553a3 3 0 000-4.242z" clip-rule="evenodd" />
              </svg>
              <div class="ml-4 flex min-w-0 flex-1 gap-2">
                <span class="truncate font-medium">resume_back_end_developer.pdf</span>
                <span class="flex-shrink-0 text-gray-400">2.4mb</span>
              </div>
            </div>
            <div class="ml-4 flex-shrink-0">
              <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Download</a>
            </div>
            <div class="ml-4 flex-shrink-0">
              <a href="#" class="font-medium text-red-600 hover:text-red-500">Delete</a>
            </div>
          </li>
          <li class="flex items-center justify-between py-4 pl-4 pr-5 text-sm leading-6">
            <div class="flex w-0 flex-1 items-center">
              <svg class="h-5 w-5 flex-shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M15.621 4.379a3 3 0 00-4.242 0l-7 7a3 3 0 004.241 4.243h.001l.497-.5a.75.75 0 011.064 1.057l-.498.501-.002.002a4.5 4.5 0 01-6.364-6.364l7-7a4.5 4.5 0 016.368 6.36l-3.455 3.553A2.625 2.625 0 119.52 9.52l3.45-3.451a.75.75 0 111.061 1.06l-3.45 3.451a1.125 1.125 0 001.587 1.595l3.454-3.553a3 3 0 000-4.242z" clip-rule="evenodd" />
              </svg>
              <div class="ml-4 flex min-w-0 flex-1 gap-2">
                <span class="truncate font-medium">coverletter_back_end_developer.pdf</span>
                <span class="flex-shrink-0 text-gray-400">4.5mb</span>
              </div>
            </div>
            <div class="ml-4 flex-shrink-0">
              <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Download</a>
            </div>
            <div class="ml-4 flex-shrink-0">
              <a href="#" class="font-medium text-red-600 hover:text-red-500">Delete</a>
            </div>
          </li>
        </ul>
      </dd>
    </div>
    <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
      <!-- Modal content -->
      <div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
          <!-- Modal header -->
          <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
              <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                  Add Product
              </h3>
              <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="defaultModal">
                  <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                  <span class="sr-only">Close modal</span>
              </button>
          </div>
          <!-- Modal body -->
          <form action="#">
              <div class="grid gap-4 mb-4 sm:grid-cols-2">
                  <div>
                      <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                      <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type product name" required="">
                  </div>
                  <div>
                      <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Brand</label>
                      <input type="text" name="brand" id="brand" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Product brand" required="">
                  </div>
                  <div>
                      <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
                      <input type="number" name="price" id="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="$2999" required="">
                  </div>
                  <div>
                      <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
                      <select id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                          <option selected="">Select category</option>
                          <option value="TV">TV/Monitors</option>
                          <option value="PC">PC</option>
                          <option value="GA">Gaming/Console</option>
                          <option value="PH">Phones</option>
                      </select>
                  </div>
                  <div class="sm:col-span-2">
                      <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                      <textarea id="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Write product description here"></textarea>                    
                  </div>
              </div>
              <button type="submit" class="text-white inline-flex items-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                  <svg class="mr-1 -ml-1 w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                  Add new product
              </button>
          </form>
      </div>

    <div class="mb-4">
      <app-comments [taskId]="data.task.id"></app-comments>
    </div>
    

    
    <div class="mb-4 flex items-center justify-center">
      <button class="focus:shadow-outline 
      rounded bg-gray-900 px-4 py-2 text-white 
      hover:bg-gray-800 focus:outline-none" 
      [mat-dialog-close]="{ task: data.task }">
      Update Task
    </button>
    <button class="focus:shadow-outline 
    rounded bg-gray-900 px-6 py-2 text-white 
    hover:bg-gray-800 focus:outline-none" 
    (click)="cancel()">
    Cancel
  </button>
  <button *ngIf="data.enableDelete" mat-fab color="primary"aria-label="Delete"
  [mat-dialog-close]="{ task: data.task, delete: true }">
  <mat-icon color="warn">delete</mat-icon>
</button>
    </div>
  </div>
</div>
