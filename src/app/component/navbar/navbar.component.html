<div class="text-right">
  <nav class="bg-purple-600">
    <div class="pl- -ml-1 -mr-2 max-w-9xl sm:px-1 lg:px-8">
      <div class="flex h-14 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-start sm:hidden">
          <!-- Mobile menu button-->
          <button (click)="toggleMenu()" type="button" class="inline-flex items-start 
          justify-center rounded-sm p-3 text-gray-4 hover:text-white 
          focus:outline-none focus:1 focus:ring-inset focus:ring-black" 
          aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <!--
              Icon when menu is closed.
  
              Menu open: "hidden", Menu closed: "block"
            -->
            <!--Hamburger button-->
          <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" 
          stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="rounded"
               d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>  
            <!--
              Icon when menu is open.
  
              Menu open: "block", Menu closed: "hidden"
            -->
           
          </button>
        </div>

        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-1">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a routerLink="/" class="rounded-md bg-gray-900 px-3 py-2 
              text-sm font-medium text-white" aria-current="page">Home</a>
              <a routerLink="/projects" class="rounded-md px-3 py-2 
              text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Projects</a>
              <a routerLink="/groups" class="rounded-md px-3 py-2 
              text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Groups</a>
              <a routerLink="/task-parent" class="rounded-md px-3 py-2 
              text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Tasks</a>
            </div>
          </div>

          <div class="relative ml-9 mt-0 rounded-md shadow-sm">
            <input type="text" name="search" id="search" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="search in" />
            <div class="absolute inset-y-0 right-0 flex items-center">
              <select id="searchArea" name="searchArea" class="h-full rounded-md border-0 bg-transparent py-0 pl-2 pr-7 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                <option>Todo</option>
                <option>InProgress</option>
                <option>Done</option>
                <option>Project</option>
                <option>Group</option>
              </select>
            </div>
          </div>
        </div>
     
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu" *ngIf="isMenuOpen">
      <div class="space-y-1 px-2 pb-3 pt-2">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <a routerLink="/" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white" aria-current="page">Home</a>
        <a routerLink="/projects" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Projects</a>
        <a routerLink="/groups" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Groups</a>
        <a routerLink="/task-parent" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Tasks</a>
        <div class=" inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <button type="button" class="rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
            <span class="sr-only">View notifications</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
            </svg>
          </button>

          <div class="relative ml-3" (click)="toggleProfilPhoto()">
              <button type="button" class="flex rounded-full
               bg-gray-800 text-sm focus:outline-none focus:ring-2
                focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                 id="user-menu-button" [attr.aria-expanded]="isProfilPhotoOpen ? 'true' : 'false'" 
                 aria-haspopup="true">
             
                <img class="h-8 w-8 rounded-full" 
                src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" />
              </button>
           

            <div *ngIf="isProfilPhotoOpen" class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
              <!-- Active: "bg-gray-100", Not Active: "" -->
              <a routerLink="profil" class="block px-4 py-2 text-sm
               text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
              <a routerLink="setting" class="block px-4 py-2 text-sm
               text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
              <a class="block px-4 py-2 text-sm text-gray-700"
               role="menuitem" tabindex="-1" id="user-menu-item-2" routerLink="/home" *ngIf="isLoggedIn" (click)="signOut()">Sign out</a>
              <a class="block px-4 py-2 text-sm text-gray-700"
               role="menuitem" tabindex="-1" id="user-menu-item-3" 
               *ngIf="!isLoggedIn" mat-menu-item routerLink="/login">Sign in</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
