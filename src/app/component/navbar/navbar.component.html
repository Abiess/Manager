
<div class="fixed w-full flex items-center justify-between h-14 text-white z-10">
  <div class="flex items-center justify-start md:justify-start pl-3 w-14 md:w-64 h-14 bg-blue-800 dark:bg-gray-800 border-none">
    <img class="w-7 h-7 md:w-10 md:h-10 mr-2 rounded-md overflow-hidden" src="https://therminic2018.eu/wp-content/uploads/2018/07/dummy-avatar.jpg" />
    <span class="hidden md:block">MADA</span>
  </div>
  
    <div class="relative ml-3" (click)="toggleProfilPhoto()">
      <div>
        <button type="button" class="relative mr-3 
        inline-flex items-center justify-center w-10 h-10 overflow-hidden bg-gray-100 rounded-full
         dark:bg-gray-600" [attr.aria-expanded]="isProfilPhotoOpen ? 'true' : 'false'" aria-haspopup="true">
       
         <div *ngIf="userInfo">
          <span class="font-medium text-gray-600 dark:text-gray-300">
            {{userInfo.displayName?.substring(0, 1)}}
          </span>
        </div>
        <div *ngIf="!userInfo">
          <!-- Handle case where userInfo is null -->
          <span class="font-medium text-gray-600 dark:text-gray-300">
            XX
          </span>
        </div>
          <!-- <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" /> -->
        </button>
      </div>
      <div *ngIf="isProfilPhotoOpen && userInfo" class="absolute right-0 z-10 mt-2 w-48 origin-top-right 
      rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" 
      role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
        <!-- Active: "bg-gray-100", Not Active: "" -->
        <div *ngIf="isProfilPhotoOpen"  id="userDropdown" class="z-10 
        bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
         <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
           <div>{{userInfo.displayName}}</div>
           <div class="font-medium truncate">{{userInfo.email}}</div>
         </div>
         <ul class="py-2 text-sm text-gray-700 dark:text-gray-200"  aria-labelledby="avatarButton">
           <li>
             <a routerLink="profil" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Profile</a>
           </li>
           <li>
             <a routerLink="setting" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
           </li>
           <li>
             <a routerLink="/home" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Home</a>
           </li>
         </ul>
         <div class="py-1">
           <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600
            dark:text-gray-200 dark:hover:text-white" routerLink="/home" *ngIf="isLoggedIn" (click)="signOut()">Sign out</a>
           <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white" *ngIf="!isLoggedIn" mat-menu-item routerLink="/login">Sign in</a>
         </div>
        
     </div>
      </div>

      <!--if userinfo not available-->
      <div *ngIf="isProfilPhotoOpen && !userInfo" class="absolute right-0 z-10 mt-2 w-48 origin-top-right 
      rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" 
      role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
        <!-- Active: "bg-gray-100", Not Active: "" -->
        <div *ngIf="isProfilPhotoOpen"  id="userDropdown" class="z-10 
        bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
         <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
           <div>noch</div>
           <div class="font-medium truncate">Nicht angemeldet</div>
         </div>
     
         <div class="py-1">
           <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600
            dark:text-gray-200 dark:hover:text-white" routerLink="/home" *ngIf="isLoggedIn" (click)="signOut()">Sign out</a>
           <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white" *ngIf="!isLoggedIn" mat-menu-item routerLink="/login">Sign in</a>
         </div>
        
     </div>
      </div>
</div>
