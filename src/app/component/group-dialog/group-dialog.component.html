<mat-card>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput cdkFocusInitial [(ngModel)]="data.group.name" placeholder="Titel" name="Titel">
      </mat-form-field>
    
      <mat-form-field>
        <textarea rows="4" matInput [(ngModel)]="data.group.description" placeholder="Description"  name="Description"></textarea>
      </mat-form-field>
    
      <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="{ group: data.group }">OK</button>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button *ngIf="data.enableDelete" mat-fab color="primary"aria-label="Delete"
        [mat-dialog-close]="{ group: data.group, delete: true }">
        <mat-icon color="warn">delete</mat-icon>
      </button>
      </div>
    </form>

  </mat-card-content>
</mat-card>
