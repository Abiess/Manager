<div class="overflow-y-scroll">

  <div class="bg-gray-900 px-6 py-4 text-center text-2xl font-bold uppercase
   text-white">Create/Update Group</div>
 

  <div class="px-6 py-4">
    <div class="mb-4">
      <label class="mb-2 block font-bold text-gray-700" for="name"> Title </label>
      <input class="focus:shadow-outline w-full appearance-none 
      rounded border px-3 py-2 leading-tight text-gray-700 shadow 
      focus:outline-none" id="Titel" type="text" [(ngModel)]="data.group.name" placeholder="Titel" name="Titel" />
    </div>
    <div class="mb-4">
      <label class="mb-2 block font-bold text-gray-700" for="message"> Description </label>
      <textarea class="focus:shadow-outline w-full appearance-none
       rounded border px-3 py-2 leading-tight text-gray-700 shadow 
       focus:outline-none" id="Description" [(ngModel)]="data.group.description"  name="Description" rows="4" 
       placeholder="Enter any additional information"></textarea>
    </div>

  <div class="w-full">
 
  <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Add Member</label>
  <div class="relative">
     
      <input type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Email" required>
      <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add Member</button>
  </div>

</div>
   
    <div class="mb-4">
      <app-comments [taskId]="data.group.id"></app-comments>
    </div>
    

    
    <div class="mb-4 flex items-center justify-center">
      <button class="focus:shadow-outline 
      rounded bg-gray-900 px-4 py-2 text-white 
      hover:bg-gray-800 focus:outline-none" 
      [mat-dialog-close]="{ group: data.group }">
      Update Group
    </button>
   
  <button *ngIf="data.enableDelete" mat-fab color="primary"aria-label="Delete"
  [mat-dialog-close]="{ group: data.group, delete: true }">
  <mat-icon color="warn">delete</mat-icon>
</button>
    </div>
  </div>
</div>
