<div class="overflow-y-scroll">

  <div class="bg-gray-900 text-center text-2xl font-bold uppercase text-white">
     {{ data.isCreateMode ? 'Create Group' : 'Update Group' }}</div>

  <div class="px-6 py-4">
    <div class="mb-4">
      <label class="mb-2 block font-bold text-gray-700" for="name"> Title </label>
      <input class="focus:shadow-outline w-full appearance-none 
      rounded border px-3 py-2 leading-tight text-gray-700 shadow 
      focus:outline-none" id="Titel" type="text" [(ngModel)]="data.group.name" placeholder="Titel" name="Titel" />
    </div>
    <div class="mb-4">
      <label class="mb-2 block font-bold text-gray-700" for="message"> Description </label>
      <textarea class="focus:shadow-outline w-full appearance-none
       rounded border px-3 py-2 leading-tight text-gray-700 shadow 
       focus:outline-none" id="Description" [(ngModel)]="data.group.description"  name="Description" rows="4" 
       placeholder="Enter any additional information"></textarea>
    </div>
 <div class="mb-4"> 
  <div>  
<button (click)="toggleDropdown()" type="button"
class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">Select Project (s) 
<svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
</svg></button>
</div>
<div>

<!-- Dropdown menu -->
<div *ngIf="isDropdownOpen" class="z-10 bg-white rounded-lg shadow w-60 dark:bg-gray-700">
  <div class="p-3">
    <label for="input-group-search" class="sr-only">Search</label>
    <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
      </svg>
      </div>
      <input type="text" id="input-group-search" class="bg-gray-50 border
       border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
        focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-600
         dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
          dark:focus:border-blue-500" placeholder="Search projects">
    </div>
  </div>

  <ul class="h-48 px-3 pb-3 overflow-y-auto text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownSearchButton">
    <li *ngFor="let project of data.group?.projects">
      <div class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
        <input [id]="'checkbox-item-' + project.id" type="checkbox" value="" class="w-4 h-4
         text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500
         dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700
         focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
        <label [for]="'checkbox-item-' + project.id" 
        class="w-full ms-2 text-sm font-medium
         text-gray-900 rounded dark:text-gray-300">{{ project.name }}</label>
      </div>
    </li>
  </ul>
  

  <a (click)="addProject()" class="flex items-center p-3 text-sm font-medium text-red-600 border-t border-gray-200 rounded-b-lg bg-gray-50 dark:border-gray-600 hover:bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-red-500 hover:underline">
    <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
      <path d="M6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Zm11-3h-6a1 1 0 1 0 0 2h6a1 1 0 1 0 0-2Z"/>
  </svg>
    Add Project
</a>
</div>
</div>
</div>

  <div class="w-full">
 
  <label for="default-search" 
  class="mb-2 text-sm font-medium text-gray-900 
  sr-only dark:text-white" >Add Member</label>
  <div class="relative">
      <input [(ngModel)] = "memberName"  type="search" id="default-search" 
      class="block w-full p-4 pl-10 text-sm text-gray-900 border
       border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500
        focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600
       dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
        dark:focus:border-blue-500" placeholder="Email" required>
        
      <button type="submit" (click)="addGroup(data.group)" class="text-white absolute 
      right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 
      focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2
       dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add Member</button>
  </div>
 

</div>
<div>
  <div  class="max-w-lg mx-auto my-10 bg-white p-8 rounded-xl shadow shadow-slate-300">
      <div class="flex flex-row justify-between items-center">
          <div>
              <h1 class="text-3xl font-medium">{{data.group.name}}</h1>
          </div>
      </div>
      <p  class="text-slate-500">{{data.group.name}} has {{data.group.members?.length}} member</p>

      <div *ngFor = "let member of data.group.members; let i = index" id="tasks" class="my-5">
          <div id="task" class="flex justify-between items-center border-b border-slate-200 py-3 px-2 border-l-4  border-l-transparent bg-gradient-to-r from-transparent to-transparent hover:from-slate-100 transition ease-linear duration-150">
              <div class="inline-flex items-center space-x-2">
                  <div>
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-slate-500 hover:text-indigo-600 hover:cursor-pointer">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>               
                  </div>
                      <div class="flex items-center gap-4">

                        <div class="font-medium dark:text-white">
                            <div>{{member.member}}</div>
                            <div class="text-sm text-gray-500 dark:text-gray-400">Joined in {{member.joinedAt | date: 'MMMM yyyy'}}</div>
                        </div>
</div>

              </div>
              <div>
                  <svg (click)="deleteMember(i, data.group)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-slate-500 hover:text-slate-700 hover:cursor-pointer">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                    </svg>                      
              </div>
          </div>
      </div>
      <p class="text-xs text-slate-500 text-center">Last updated 12 minutes ago</p>
  </div>
 
</div>
   
  

    
    <div class="mb-4 flex items-center justify-center">
      <button class="focus:shadow-outline 
      rounded bg-gray-900 px-4 py-2 text-white 
      hover:bg-gray-800 focus:outline-none" 
      [mat-dialog-close]="{ group: data.group}">{{ data.isCreateMode ? 'Create Group' : 'Update Group' }}
     
    </button>
   
  <button *ngIf="data.enableDelete" mat-fab color="primary"aria-label="Delete"
  [mat-dialog-close]="{ group: data.group, delete: true }">
  <mat-icon color="warn">delete</mat-icon>
</button>
    </div>
  </div>
</div>
