<div class="overflow-y-scroll">

  <div class="bg-gray-900 px-6 py-4 text-center 
  text-2xl font-bold uppercase
   text-white"> {{ data.isCreateMode ? 'Create Group' : 'Update Group' }}</div>
  <div class="px-6 py-4">
 

  <div class="px-6 py-4">
    <div class="mb-4">
      <label class="mb-2 block font-bold text-gray-700" for="name"> Title </label>
      <input class="focus:shadow-outline w-full appearance-none 
      rounded border px-3 py-2 leading-tight text-gray-700 shadow 
      focus:outline-none" id="Titel" type="text" [(ngModel)]="data.group.name" placeholder="Titel" name="Titel" />
    </div>
    <div class="mb-4">
      <label class="mb-2 block font-bold text-gray-700" for="message"> Description </label>
      <textarea class="focus:shadow-outline w-full appearance-none
       rounded border px-3 py-2 leading-tight text-gray-700 shadow 
       focus:outline-none" id="Description" [(ngModel)]="data.group.description"  name="Description" rows="4" 
       placeholder="Enter any additional information"></textarea>
    </div>

  <div class="w-full">
 
  <label for="default-search" 
  class="mb-2 text-sm font-medium text-gray-900 
  sr-only dark:text-white" >Add Member</label>
  <div class="relative">
      <input [(ngModel)] = "memberName"  type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border
       border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600
       dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Email" required>
      <button type="submit" (click)="addGroup(data.group)" class="text-white absolute 
      right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 
      focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2
       dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add Member</button>
  </div>

</div>
<div>
  <div  class="max-w-lg mx-auto my-10 bg-white p-8 rounded-xl shadow shadow-slate-300">
      <div class="flex flex-row justify-between items-center">
          <div>
              <h1 class="text-3xl font-medium">the Group Name</h1>
          </div>
          <div class="inline-flex space-x-2 items-center">
              <a href="#" class="p-2 border border-slate-200 rounded-md inline-flex space-x-1 items-center text-indigo-200 hover:text-white bg-indigo-600 hover:bg-indigo-500">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="text-sm font-medium hidden md:block">Urgent</span>                     
              </a>
              <a href="#" class="p-2 border border-slate-200 rounded-md inline-flex space-x-1 items-center hover:bg-slate-200">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.375 5.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                    </svg> 
                    <span class="text-sm hidden md:block">Latest</span>                    
              </a>
          </div>
      </div>
      <p class="text-slate-500">Hello, here are your latest tasks</p>

      <div *ngFor = "let member of data.group.members; let i = index" id="tasks" class="my-5">
          <div id="task" class="flex justify-between items-center border-b border-slate-200 py-3 px-2 border-l-4  border-l-transparent bg-gradient-to-r from-transparent to-transparent hover:from-slate-100 transition ease-linear duration-150">
              <div class="inline-flex items-center space-x-2">
                  <div>
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-slate-500 hover:text-indigo-600 hover:cursor-pointer">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                                               
                  </div>
                  <div>{{member}}</div>
              </div>
              <div>
                  <svg (click)="deleteMember(i, data.group)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-slate-500 hover:text-slate-700 hover:cursor-pointer">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                    </svg>                      
              </div>
          </div>
      </div>
      <p class="text-xs text-slate-500 text-center">Last updated 12 minutes ago</p>
  </div>
  
</div>
   
    <div class="mb-4">
      <app-comments [taskId]="data.group.id"></app-comments>
    </div>
    

    
    <div class="mb-4 flex items-center justify-center">
      <button class="focus:shadow-outline 
      rounded bg-gray-900 px-4 py-2 text-white 
      hover:bg-gray-800 focus:outline-none" 
      [mat-dialog-close]="{ group: data.group}">{{ data.isCreateMode ? 'Create Group' : 'Update Group' }}
     
    </button>
   
  <button *ngIf="data.enableDelete" mat-fab color="primary"aria-label="Delete"
  [mat-dialog-close]="{ group: data.group, delete: true }">
  <mat-icon color="warn">delete</mat-icon>
</button>
    </div>
  </div>
</div>
