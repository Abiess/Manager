<form #form="ngForm"  class="max-w-2xl bg-white rounded-lg border p-2 mx-auto mt-20"
 (submit)="postComment(form, comment?.id)">
    <div class="form-group" class="px-3 mb-2 mt-2">
      <textarea class="w-full bg-gray-100 rounded border
       border-gray-400 leading-normal resize-none h-20 py-2 px-3 
       font-medium placeholder-gray-700 focus:outline-none focus:bg-white"
        id="commentInput"
        #commentBox="ngModel"
        [ngModel]="comment?.text"
        class="form-control mb-2"
        name="commentBox"
        (focus)="isCommentInEditMode = true"
        trim="blur"
        maxlength="250"
        placeholder="Enter your comment"
      ></textarea>
      <button
        type="submit"
        class="px-2.5 py-1.5 rounded-md text-white text-sm bg-indigo-500"
        id="buttonSubmit"
        class="btn btn-primary mr-2"
        *ngIf="isCommentInEditMode"
      >
        Save
      </button>
      <button
        type="button"
        class="px-2.5 py-1.5 rounded-md text-white text-sm bg-indigo-500"
        id="buttonCancel"
        class="btn btn-link"
        (click)="cancelComment(false)"
        *ngIf="isCommentInEditMode"
      >
        Cancel
      </button>
    </div>
  </form>
