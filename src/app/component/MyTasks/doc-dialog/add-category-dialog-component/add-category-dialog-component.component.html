<form class="p-6 flex flex-col justify-center">
  <div class="flex flex-col">
    <input type="name" name="name" id="name" placeholder="Category" [(ngModel)]="categoryName"
    class="w-100 mt-2 py-3 px-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-400
     dark:border-gray-700 text-gray-800 dark:text-gray-50 font-semibold focus:border-blue-500 focus:outline-none" />
  </div>
  
    <div mat-dialog-actions class="flex space-x-4">
      <button (click)="onCancelClick()" class="md:w-32 bg-blue-600 dark:bg-gray-100
      text-white dark:text-gray-800 font-bold py-3 px-6 rounded-lg mt-4 hover:bg-blue-500
       dark:hover:bg-gray-200 transition ease-in-out duration-300">Cancel</button>
       <button [mat-dialog-close]="categoryName" cdkFocusInitial class="md:w-32 bg-blue-600 dark:bg-gray-100
   text-white dark:text-gray-800 font-bold py-3 px-6 rounded-lg mt-4 hover:bg-blue-500
    dark:hover:bg-gray-200 transition ease-in-out duration-300">Submit</button>
    </div>
    
</form>
