
  <div>
          </div>
          <div class="relative flex flex-col min-w-0 mb-4 lg:mb-0 break-words bg-gray-50 dark:bg-gray-800 w-full mt-4 shadow-lg rounded">
            <div class="rounded-t mb-0 px-0 border-0">
              <div class="flex flex-wrap items-center px-4 py-2">
                <div class="relative w-full max-w-full flex-grow flex-1">
                  <div>
                      <label for="table-search" class="sr-only">Search</label>
                      <div class="relative">
                          
                          <input type="text"
                           id="table-search-users" 
                           class="block p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                           placeholder="Search for docs"
                           [(ngModel)]="searchText"
                          (input)="filterData()">
                      </div>
                  </div>
                    
                </div>
               
              </div>
              <div class="block w-full overflow-x-auto">
                  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                          <tr>
                            
                              <th scope="col" class="px-6 py-3">
                                  Name
                              </th>
                              <th scope="col"    class="px-6 py-3">
                                  Status
                              </th>

                              <th scope="col" class="px-6 py-3">
                                Category
                            </th>
                              
                              <th scope="col" class="px-6 py-3">
                                  Action
                              </th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let item of filteredData | async"
                          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                              
                              <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                                  <div class="flex w-0 flex-1 items-center">
                                      <svg class="h-5 w-5 flex-shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd" d="M15.621 4.379a3 3 0 00-4.242 0l-7 7a3 3 0 004.241 4.243h.001l.497-.5a.75.75 0 011.064 1.057l-.498.501-.002.002a4.5 4.5 0 01-6.364-6.364l7-7a4.5 4.5 0 016.368 6.36l-3.455 3.553A2.625 2.625 0 119.52 9.52l3.45-3.451a.75.75 0 111.061 1.06l-3.45 3.451a1.125 1.125 0 001.587 1.595l3.454-3.553a3 3 0 000-4.242z" clip-rule="evenodd" />
                                      </svg>
                                      <div class="ml-4 flex min-w-0 flex-1 gap-2" *ngFor="let d of item.attachements">

                                        <a (click)="openLink(d.name)" class="truncate font-medium underline"  style="cursor: pointer;">{{ item.name }}</a>

                                      
                                      </div>
                                    </div>
                              </th>
                            
                              <td class="px-6 py-4">
                               
                                  <div *ngIf="item.paid">
                                    <div class="flex items-center">
                                        <div class="h-2.5 w-2.5 rounded-full bg-green-500 mr-2"></div>
                                        {{ 'paid' }}
                                      </div>
                                  </div>
                                  <div *ngIf="!item.paid">
                                    <div class="flex items-center">
                                        <div class="h-2.5 w-2.5 rounded-full bg-red-500 mr-2"></div>
                                        {{ ' not paid' }}
                                      </div>
                                  </div>
                                  <td class="px-6 py-4">
                                    <div>
                                      {{item.docsArt}}
                                     </div>
                                  </td>

                              <td class="px-6 py-4">
                                    <div class="flex items-center justify-items-start">
                                        <button class="w-6 mr-2 transform hover:scale-110">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" class=" hover:text-purple-500" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                            </svg>
                                        </button>
                                        <button class="w-6 mr-2 transform hover:text-purple-500 hover:scale-110" (click)="editDoc(item)">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" class=" hover:text-red-500" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                            </svg>
                                        </button>
                                        <button class="w-6 mr-2 transform hover:text-purple-500 hover:scale-110" (click)="deleteDoc(item)">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" class=" hover:text-blue-500" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                            </svg>
                                        </button>
                                    </div>
                                </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
            </div>
          </div>

          <button type="button" class="fixed bottom-2 right-2 z-50
          text-white 
         bg-[rgb(36,39,47)] hover:bg-[#24292F]/90 focus:ring-4
          focus:outline-none focus:ring-[#24292F]/50 font-medium 
          rounded-lg text-sm px-3 py-2.5 text-center inline-flex 
          items-center dark:focus:ring-gray-500
           dark:hover:bg-[#050708]/30 mr-2 mb-2" (click)="addDoc()">
         
           <mat-icon class="mr-2" 
           >add</mat-icon>Add Doc
         </button>
