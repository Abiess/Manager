
  <div>
    <div class="  relative bg-white rounded-lg shadow dark:bg-gray-800">
                         <div class="grid gap-4  sm:grid-cols-2">
                                <div>
                                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                                    <input type="text" name="name" [(ngModel)]="formData.name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type doc name" required="">
                                </div>
                               
                                <div >
                                    <label class="relative inline-flex items-center  cursor-pointer mt-10">
                                        <input type="checkbox" value="" class="sr-only peer" checked [(ngModel)]="formData.paid">
                                        <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                                        <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">paid</span>
                                      </label>
                                </div>
                                <div>
                                    <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
                                    <select id="category" [(ngModel)]="formData.docsArt" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                                        <option selected="">Select category</option>
                                        <option value="Einkaufen-rechnung">Einkaufen/Rechnung</option>
                                        <option value="Reparatur-rechnung">Reparatur/Rechnung</option>
                                        <option value="andere-rechnung">andere-Rechnung</option>
                                        
                                    </select>
                                </div>

                                <div class="sm:col-span-1">
                                    <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                                    <textarea id="description" [(ngModel)]="formData.description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Write doc description here"></textarea>                    
                                </div>
                              
                                <div class="sm:col-span-1 mb-3">
                                <app-uploadfile [uploadFolder]="docs" (fileUploaded)="handleFileUpload($event)"></app-uploadfile>
                                </div>

                                <div>
                                    <button type="submit" (click)="onSubmit()" class="bg-blue-500 dark:bg-gray-100 text-white active:bg-blue-600
                                    dark:text-gray-800 dark:active:text-gray-700 text-xs font-bold uppercase px-3 py-1 
                                    rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150">Add doc
                                        <svg class="mr-1 -ml-1 w-6 h-6" fill="currentColor" viewBox="0 0 20 20" 
                                        xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd"
                                         d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                                          clip-rule="evenodd"></path>
                                        </svg>
                                        
                                    </button>
                                </div>
                              
                            </div>
                          
                    </div>
                
           
            <!-- ./Modal Dialog -->
          </div>
          <div class="relative flex flex-col min-w-0 mb-4 lg:mb-0 break-words bg-gray-50 dark:bg-gray-800 w-full mt-4 shadow-lg rounded">
            <div class="rounded-t mb-0 px-0 border-0">
              <div class="flex flex-wrap items-center px-4 py-2">
                <div class="relative w-full max-w-full flex-grow flex-1">
                  <div>
                      <label for="table-search" class="sr-only">Search</label>
                      <div class="relative">
                          
                          <input type="text" id="table-search-users" class="block p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for docs">
                      </div>
                  </div>
                    
                </div>
                <div class="relative w-full max-w-full flex-grow flex-1 text-right">
                  <button class="bg-blue-500 dark:bg-gray-100 text-white active:bg-blue-600
                   dark:text-gray-800 dark:active:text-gray-700 text-xs font-bold uppercase px-3 py-1 
                   rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" 
                   type="button" >download docs</button>
                </div>
              </div>
              <div class="block w-full overflow-x-auto">
                  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                          <tr>
                              <th scope="col" class="p-4">
                                  <div class="flex items-center">
                                      <input id="checkbox-all-search" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                      <label for="checkbox-all-search" class="sr-only">checkbox</label>
                                  </div>
                              </th>
                              <th scope="col" class="px-6 py-3">
                                  Name
                              </th>
                              <th scope="col" class="px-6 py-3">
                                  Status
                              </th>
                              
                              <th scope="col" class="px-6 py-3">
                                  Action
                              </th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let item of data"
                          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                              <td class="w-4 p-4">
                                  <div class="flex items-center">
                                      <input id="checkbox-table-search-1" 
                                      type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                      <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
                                  </div>
                              </td>
                              <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                                  <div class="flex w-0 flex-1 items-center">
                                      <svg class="h-5 w-5 flex-shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd" d="M15.621 4.379a3 3 0 00-4.242 0l-7 7a3 3 0 004.241 4.243h.001l.497-.5a.75.75 0 011.064 1.057l-.498.501-.002.002a4.5 4.5 0 01-6.364-6.364l7-7a4.5 4.5 0 016.368 6.36l-3.455 3.553A2.625 2.625 0 119.52 9.52l3.45-3.451a.75.75 0 111.061 1.06l-3.45 3.451a1.125 1.125 0 001.587 1.595l3.454-3.553a3 3 0 000-4.242z" clip-rule="evenodd" />
                                      </svg>
                                      <div class="ml-4 flex min-w-0 flex-1 gap-2">
                                        <span class="truncate font-medium">{{item.name}}</span>
                                      
                                      </div>
                                    </div>
                              </th>
                            
                              <td class="px-6 py-4">
                               
                                  <div *ngIf="item.paid">
                                    <div class="flex items-center">
                                        <div class="h-2.5 w-2.5 rounded-full bg-green-500 mr-2"></div>
                                        {{ 'paid' }}
                                      </div>
                                  </div>
                                  <div *ngIf="!item.paid">
                                    <div class="flex items-center">
                                        <div class="h-2.5 w-2.5 rounded-full bg-red-500 mr-2"></div>
                                        {{ ' not paid' }}
                                      </div>
                                  </div>
                                  
                              </td>
                              <td class="px-6 py-4">
                                  <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit doc</a>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
            </div>
          </div>
