
<table class="min-w-full divide-y divide-gray-200">
  <thead class="bg-gray-50">
      <tr>
          <th *ngFor="let item of columns" scope="col" class="px-11 py-3 text-left text-xs font-semibold text-purple-500 uppercase tracking-wider">
              {{item}}
          </th>
          
      </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let item of dummyProjects" >
          <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                  <div class="flex-shrink-0 h-10 w-10">
                      <img class="h-10 w-10 rounded-full" src="https://i.pravatar.cc/150?img=1" alt="">
                  </div>
                  <div class="ml-4">
                      <div class="text-sm font-medium text-gray-900">
                        {{item.name}}
                      </div>
                      <div class="text-sm text-gray-500">
                        {{item.description}}
                      </div>
                  </div>
              </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900">{{item.description}}</div>
              <div class="text-sm text-gray-500">{{item.description}}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
              <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                Aktiv
              </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            {{item.budget}}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            {{item.tasks}}
          </td>
          <td class="px-6 py-4 whitespace-nowrap  text-sm font-medium">
              <a href="#" class="text-indigo-600 hover:text-indigo-900">Edit</a>
              <a href="#" class="ml-2 text-red-600 hover:text-red-900">Delete</a>
          </td>
      </tr>

  </tbody>
</table>
