<mat-card>
    <mat-card-header>
      <mat-card-title>John Doe</mat-card-title>
      <mat-card-subtitle>Web Developer</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="2" rowHeight="100px">
        <mat-grid-tile>
          <mat-list>
            <mat-list-item>
              <div mat-list-avatar></div>
              <div mat-line>Location</div>
              <div mat-line>San Francisco, CA</div>
            </mat-list-item>
            <mat-list-item>
              <div mat-list-avatar></div>
              <div mat-line>Website</div>
              <div mat-line><a href="https://johndoe.com">johndoe.com</a></div>
            </mat-list-item>
          </mat-list>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-list>
            <mat-list-item>
              <div mat-list-avatar></div>
              <div mat-line>Followers</div>
              <div mat-line>100</div>
            </mat-list-item>
            <mat-list-item>
              <div mat-list-avatar></div>
              <div mat-line>Following</div>
              <div mat-line>50</div>
            </mat-list-item>
          </mat-list>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
