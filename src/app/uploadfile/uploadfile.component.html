<div class="mt-2 mb-4 
flex justify-center rounded-lg border border-dashed
 border-gray-900/25 px-6 py-3">
    <div class="text-center">
        <svg class="w-10 h-10 text-gray-500 dark:text-gray-400"
         aria-hidden="true" xmlns="http://www.w3.org/2000/svg" 
         fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
          </svg>

      <div class="mt-4 flex text-sm leading-6 text-gray-600">
        <label for="file-upload" class="relative cursor-pointer rounded-md
         bg-white font-semibold text-indigo-600
          focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
          <span>Upload a file</span>
          <input id="file-upload" (change)="onFileSelected($event)" name="file-upload" type="file" class="sr-only">
        </label>
        <p class="pl-1">or drag and drop</p>
        
      </div>
      <p class="text-xs leading-5 text-gray-600">PNG, JPG, GIF up to 10MB</p>
    </div>  
   
  </div>
  <div class="w-full bg-gray-200 rounded-full dark:bg-gray-700">
    <div class="bg-blue-600 text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-full" 
         [style.width.%]="progress"
         [innerText]="progress + '%'">
    </div>
</div>
