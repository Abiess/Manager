
  <div class="border-5"
  *ngIf="task" 
  (dblclick)="edit.emit(task)">

<div class="flex bg-white dark:bg-gray-600 border-r-black hover:bg-gray-50
 dark:hover:bg-gray-700 p-2 rounded mt-1 border-b dark:border-gray-900 cursor-pointer">
 {{task.title}}
 
</div>
<div class="bg-white dark:bg-gray-600 hover:bg-gray-50
 dark:hover:bg-gray-700 p-2 overflow-scroll rounded mt-1 border-b border-gray-100 dark:border-gray-900 cursor-pointer">
  {{task.description}}
  <div class="text-gray-500 dark:text-gray-200 mt-2 ml-2 flex justify-between items-start">
  <div class="inline-block">
    <!-- <span class="text-xs flex items-center">
      <svg class="h-4 fill-current mr-1" xmlns="http://www.w3.org/2000/svg"
       viewBox="0 0 50 50"><path d="M11 4c-3.855 0-7 3.145-7 7v28c0 3.855 3.145 7 7 7h28c3.855 0 7-3.145 7-7V11c0-3.855-3.145-7-7-7zm0 2h28c2.773 0 5 2.227 5 5v28c0 2.773-2.227 5-5 5H11c-2.773 0-5-2.227-5-5V11c0-2.773 2.227-5 5-5zm25.234 9.832l-13.32 15.723-8.133-7.586-1.363 1.465 9.664 9.015 14.684-17.324z" /></svg>
      3/5
    </span> -->
 <span class="text-xs flex items-start mt-4">
     
    <span class="inline-block bg-gray-200 
    rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2"> {{task.deadline}}</span>
    <span class="inline-block
     bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">{{task.frequency}}</span>
     
    </span>
  </div>
  <div>
  
  <div class="absolute top-0 end-0 ml-3 mt-1">
    <div>
      <button type="button" class="relative mr-3 inline-flex items-center justify-center w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600" [attr.aria-expanded]="isProfilPhotoOpen ? 'true' : 'false'" aria-haspopup="true">
        <div *ngIf="currentUser">
          <span class="font-medium text-gray-600 dark:text-gray-300">
            {{ currentUser.displayName?.substring(0, 3) }}
          </span>
        </div>
      </button>
    </div>
   
  </div>
  <div *ngIf="task.isforked" class="absolute top-18 end-0  ml-3 mt-1">
    <svg class=" relative w-6 h-6 mr-3 inline-flex text-gray-800
    dark:text-white " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
     <path stroke="currentColor" stroke-linejoin="round" stroke-width="0.8" d="M17 10H4a1 1 0 0 0-1 1v9m14-10a1 1 0 0 1 1 1m-1-1h-5.057M17 10a1 1 0 0 1 1 1m0 0v9m0 0a1 1 0 0 1-1 1m1-1a1 1 0 0 1-1 1m0 0H4m0 0a1 1 0 0 1-1-1m1 1a1 1 0 0 1-1-1m0 0V7m0 0a1 1 0 0 1 1-1h4.443a1 1 0 0 1 .8.4l2.7 3.6M3 7v3h8.943M18 18h2a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1h-5.057l-2.7-3.6a1 1 0 0 0-.8-.4H7a1 1 0 0 0-1 1v1" />
   </svg>
  </div>
</div>
